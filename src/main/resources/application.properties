## 数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## 服务器配置
linux.host=10.170.222.64
linux.username=
linux.password=
## Mybatis 配置
mybatis.typeAliasesPackage=com.example.lsmock.bean
mybatis.mapperLocations=classpath:mapper/*.xml
##开启swagger
swagger.enable=true
##开启logback日志文件的大小达到10MB时，会切分一次
logging.file=log/lsmock.log
##控制台显示日志的格式
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
##文件显示日志的格式
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n
###修改指定端口
server.port=8011